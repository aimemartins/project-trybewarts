<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tryberwarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email" required>
      <input type="password" name="password" placeholder="Senha" id="senha" required>
      <button type="submit" id="button">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div class="box-name">
        <input type="text" name="nome" placeholder="Nome" id="input-name" required>
        <input type="text" name="sobrenome" placeholder="Sobrenome" id="input-lastname" required>
      </div>
      <div class="box-name">
        <input type="email" name="email" placeholder="Email" id="input-email" required>
        <select name="house" id="house">
          <option type="text" id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option type="text" id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option type="text" id="corvinode-house" value="Corvinode">Corvinode</option>
          <option type="text" id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div>
        <label id="label-family">Qual sua família?</label>
        <div class="family">
          <label for="front">
            <input id="front" type="radio" name="family" value="Frontend">Frontend
          </label>
          <label for="back">
            <input id="back" type="radio" name="family" value="Backend">Backend
          </label>
          <label for="full">
            <input id="full" type="radio" name="family" value="FullStack">FullStack
          </label>
        </div>
        <div class="family">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label for="checkHoFs"><input type="checkbox" name="conteudo" value="HoFs" id="checkHoFs"
              class="subject">HoFs</label>
          <label for="checkJest"><input type="checkbox" name="conteudo" value="Jest" id="checkJest"
              class="subject">Jest</label>
          <label for="checkPromises"><input type="checkbox" name="conteudo" value="Promises" id="checkPromises"
              class="subject">Promises</label>
          <label for="checkReact"><input type="checkbox" name="conteudo" value="React" id="checkReact"
              class="subject">React</label>
          <label for="checkSQL"><input type="checkbox" name="conteudo" value="SQL" id="checkSQL"
              class="subject">SQL</label>
          <label for="checkPython"><input type="checkbox" name="conteudo" value="Python" id="checkPython"
              class="subject">Python</label>
        </div>
        <div class="avaliacao">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="n1">
            <input id="n1" type="radio" name="rate" value="1">1
          </label>
          <label for="n2">
            <input id="n2" type="radio" name="rate" value="2">2
          </label>
          <label for="n3">
            <input id="n3" type="radio" name="rate" value="3">3
          </label>
          <label for="n4">
            <input id="n4" type="radio" name="rate" value="4">4
          </label>
          <label for="n5">
            <input id="n5" type="radio" name="rate" value="5">5
          </label>
          <label for="n6">
            <input id="n6" type="radio" name="rate" value="6">6
          </label>
          <label for="n7">
            <input id="n7" type="radio" name="rate" value="7">7
          </label>
          <label for="n8">
            <input id="n8" type="radio" name="rate" value="8">8
          </label>
          <label for="n9">
            <input id="n9" type="radio" name="rate" value="9">9
          </label>
          <label for="n10">
            <input id="n10" type="radio" name="rate" value="10">10
          </label>

          <label class="textarea" for="comentario">Deixe seu comentário:</label>
          <textarea name="" id="comentario" cols="30" rows="10" maxlength="500" placeholder="Deixe seu comentário:"></textarea>

        </div>
      </div>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="logo-Trybewarts" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>

</body>

</html>
