<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tryberwarts</title>
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="email" required>
            <input type="password" name="password" placeholder="Senha" id="senha" required>
            <button type="submit" id="button">Entrar</button>
        </form>
    </header>

    <main>
        <form action="" id="evaluation-form">
            <input type="text" name="nome" placeholder="Nome" id="input-name" required>
            <input type="text" name="sobrenome" placeholder="Sobrenome" id="input-lastname" required>
            <input type="email" name="email" placeholder="Email" id="input-email" required>  

        </form>
        <img src="images/trybewarts-colored.svg" alt="logo-Trybewarts" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
</body>

</html>
